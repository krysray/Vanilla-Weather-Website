<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link ref="stylesheet" href="src/style.css" />
    <title>Worldly Weather</title>
  </head>
  <body>
    <img src="media/lightening.jpg" alt="lightening" id="lightening-pic">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Oh the places you'll go"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Sunny" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="row weather-forecast" id="forecast">
              <div class="col-2"></div>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/krysray/Weather-Project"
            target="_blank"
          >
            Open Source Coded</a
          >
          by Krys
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
